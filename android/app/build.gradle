plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

def flutterSdkPath = localProperties.getProperty('flutter.sdk')
if (flutterSdkPath == null) {
    throw new GradleException("flutter.sdk not set in local.properties")
}

android {
    namespace "com.lava.dating"
    compileSdkVersion 36
    ndkVersion "21.4.7075529"
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'

        // Add Flutter plugin source directories
        // The Flutter Gradle plugin should handle this automatically, but we add it here as a fallback
        def flutterPluginRegistrantFile = new File(rootProject.projectDir.parentFile, '.flutter-plugins')
        if (flutterPluginRegistrantFile.exists()) {
            flutterPluginRegistrantFile.eachLine { line ->
                if (line && !line.startsWith('#') && line.contains('=')) {
                    def (pluginName, pluginPath) = line.split('=', 2)
                    def pluginPathTrimmed = pluginPath.trim()
                    def pluginJavaPath = new File(pluginPathTrimmed, 'android/src/main/java')
                    def pluginKotlinPath = new File(pluginPathTrimmed, 'android/src/main/kotlin')
                    if (pluginJavaPath.exists()) {
                        main.java.srcDirs += pluginJavaPath.absolutePath
                    }
                    if (pluginKotlinPath.exists()) {
                        main.java.srcDirs += pluginKotlinPath.absolutePath
                    }
                }
            }
        }
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.lava.dating"
        minSdkVersion 24
        targetSdkVersion 36
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }

    /*buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }*/

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            // Size kam karne ke liye inhe true karein (Pro Guard rules ke saath)
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        pickFirst 'lib/arm64-v8a/libflutter.so'
        pickFirst 'lib/armeabi-v7a/libflutter.so'
        pickFirst 'lib/x86_64/libflutter.so'
        pickFirst 'lib/x86/libflutter.so'
    }
}

flutter {
    source '../..'
}

dependencies {
    // Kotlin standard library
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:2.1.0"

    // Google Play Services - required for google_sign_in
    implementation 'com.google.android.gms:play-services-auth:21.2.0'
    
    // Google Play Services Location - required for geolocator
    implementation 'com.google.android.gms:play-services-location:21.3.0'

    // AndroidX Core - for WindowCompat
    implementation "androidx.core:core:1.13.1"
    implementation "androidx.core:core-ktx:1.13.1"

    // ReLinker is required by Flutter for native library loading
    implementation "com.getkeepsafe.relinker:relinker:1.4.5"

    // AndroidX Lifecycle dependencies - required by FlutterActivity
    implementation "androidx.lifecycle:lifecycle-runtime:2.7.0"
    implementation "androidx.lifecycle:lifecycle-common:2.7.0"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.7.0"
    implementation "androidx.lifecycle:lifecycle-process:2.7.0"
    implementation "androidx.multidex:multidex:2.0.1"

    // AndroidX Core dependencies - required by Flutter embedding
    implementation "androidx.core:core:1.13.1"
    implementation "androidx.core:core-ktx:1.13.1"

    // AndroidX Activity - required by FlutterActivity
    implementation "androidx.activity:activity:1.9.2"
    implementation "androidx.activity:activity-ktx:1.9.2"

    // AndroidX Fragment - required by Flutter embedding
    implementation "androidx.fragment:fragment:1.7.1"
    implementation "androidx.fragment:fragment-ktx:1.7.1"

    // AndroidX Annotation - required by Flutter
    implementation "androidx.annotation:annotation:1.8.0"

    // AndroidX ExifInterface - required by image_picker plugin
    implementation "androidx.exifinterface:exifinterface:1.3.7"

    // AndroidX Window - required by Flutter embedding for WindowMetricsCalculator
    implementation "androidx.window:window:1.2.0"
    implementation "androidx.window:window-java:1.2.0"

    // AndroidX Media3 - required by video_player_android plugin
    implementation "androidx.media3:media3-common:1.2.1"
    implementation "androidx.media3:media3-exoplayer:1.2.1"
    implementation "androidx.media3:media3-datasource:1.2.1"
    implementation "androidx.media3:media3-exoplayer-rtsp:1.2.1"

    // Flutter embedding JAR - required for FlutterActivity and other Flutter classes
    // The Flutter Gradle plugin adds native libraries but not the embedding JAR
    def flutterJar = new File(flutterSdkPath, "bin/cache/artifacts/engine/android-arm64/flutter.jar")
    if (!flutterJar.exists()) {
        flutterJar = new File(flutterSdkPath, "bin/cache/artifacts/engine/android-x64/flutter.jar")
    }
    if (!flutterJar.exists()) {
        flutterJar = new File(flutterSdkPath, "bin/cache/artifacts/engine/android-arm/flutter.jar")
    }
    if (!flutterJar.exists()) {
        flutterJar = new File(flutterSdkPath, "bin/cache/artifacts/engine/android/flutter.jar")
    }

    if (flutterJar.exists()) {
        // Add Flutter JAR - increased heap size should handle Jetifier transformation
        // If heap issues persist, consider disabling Jetifier: android.enableJetifier=false
        implementation files(flutterJar)
    } else {
        throw new GradleException("Flutter JAR not found. Checked paths in: ${flutterSdkPath}/bin/cache/artifacts/engine/")
    }
}
